<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <div>
                <label for="business-name">Business Name</label>
                <input type="text" placeholder="enter a name" id="business-name" name="business-name" />
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" placeholder="search by country" id="country" name="country" />
            </div>
            <div>
                <label for="city">City / State</label>
                <input type="text" placeholder="search by city or state" id="city" name="city" />
            </div>
            <div>
                <label for="zip">Zip / Postal Code</label>
                <input type="text" placeholder="enter a postal code" id="zip" name="zip" />
            </div>
            <div>
                <label for="employers">Employers</label>
                <input type="text" placeholder="1000-5000" id="employers" name="employers" />
            </div>
            <div>
                <label for="startup-date">Startup Date</label>
                <input type="date" id="startup-date" name="startup-date" />
            </div>
            <div>
                <label for="job-opportunity">Job Opportunity</label>
                <input type="text" placeholder="any" id="job-opportunity" name="job-opportunity" />
            </div>
            <button>let's find your job</button>
        </form>
    </main>
</body>
</html>
