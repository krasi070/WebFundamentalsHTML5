<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
    <main>
        <img src="images/nike-shoe.png" />
        <header>
            <h1></h1>
            <h4></h4>
        </header>
        <form>
            <div>
                <label for="shoe-size"></label>
                <select name="shoe-size" id="shoe-size">
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                </select>
            </div>
            <div>
                <label for="name"></label>
                <input type="text" placeholder="" name="name" id="name" />
            </div>
            <div>
                <label for="card-number"></label>
                <input type="text" placeholder="" name="card-number" id="card-number">
            </div>
            <button></button>
        </form>
    </main>
</body>
</html>
