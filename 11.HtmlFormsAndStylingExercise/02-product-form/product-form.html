<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
    <main>
        <div>
            <img src="images/nike-shoe.png" />
        </div>
        <form>
            <header>
                <h1>Nike Roche Run</h1>
                <h2>120&dollar;</h2>
            </header>
            <div>
                <label for="shoe-size">Choose Size</label>
                <select name="shoe-size" id="shoe-size">
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                </select>
            </div>
            <div>
                <label for="name">Name on card</label>
                <input type="text" placeholder="Enter your name" name="name" id="name" />
            </div>
            <div>
                <label for="card-number">Card Number</label>
                <input type="text" placeholder="Enter card number" name="card-number" id="card-number">
            </div>
            <div>
                <button>continue</button>
            </div>
        </form>
    </main>
</body>
</html>
